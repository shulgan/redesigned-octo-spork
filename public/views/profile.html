
 <div class="container" ng-controller="userCtrl">    
    <div class="jumbotron">
      <div class="row">
          <div class="col-md-4 col-xs-12 col-sm-6 col-lg-4">
              <img src="{{user.avatar}}" alt="stack photo" class="img">
              <form enctype="multipart/form-data" action="/uploadAva" method="post">
                <input type="file" name="uplAva" id="uploadAva">
                <input type="submit" value="Загрузити">
            </form>
          </div>
          <div class="col-md-8 col-xs-12 col-sm-6 col-lg-8">
              <div class="container" style="border-bottom:1px solid black">
                <h2>{{user.name}} {{user.surname}}</h2>
              </div>
                <hr>
              <ul class="container details">
                <li><p><span style="width:50px;"></span>Дата народження: {{user.bday}}</p></li>
                <li><p><span style="width:50px;"></span>Стать: {{user.sex}}</p></li>
                <li><p><span style="width:50px;"></span>Сімейний стан: {{user.reletionship}}</p></li>
              </ul>
          </div>
      </div>
    </div>
