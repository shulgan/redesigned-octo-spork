<!DOCTYPE html>
<html lang="en" ng-app="mainApp"> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SocialLviv</title>
  
    
    <link rel="stylesheet" href="public/styles/bootstrap.css">
    <link rel="stylesheet" href="public/styles/events.css">
    <link rel="stylesheet" href="public/styles/style.css">

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/jquery-ui.min.js"></script>
    <script src="public/scripts/angular.min.js"></script>


    <script src="public/scripts/index.js"></script>
    <script src="public/scripts/user.js"></script>
    <script src="public/scripts/event.js"></script>
    <script src="public/scripts/coment.js"></script>

</head>
<body ng-controller="mainCtrl">
    <div id="wrap">
        <header id="head" class="navbar navbar-default navbar-static-top" role="navigation" >
            <img class="logo" src="https://cdn.pixabay.com/photo/2016/04/17/22/45/globe-1335720__340.png" alt="asd">
            <div id="search">
                <form class="navbar-form navbar-left" role="search">
                    <div class="form-group">
                      <input type="text" class="form-control" placeholder="Search">
                    </div>
                    <button type="submit" class="btn btn-default">Знайти</button>
                  </form>
            </div>
        </header>
         <div id="body" class="row">
                <aside class="navigation col-sm-5 col-md-3 mainMenu">
                    <div class="sidebar-nav">
                        <div class="well">
                            <ul class="nav nav-list">     
                              <li ng-class="{active: selected=='main'}"  ng-click="selected='main'; mainShow()" ><a href="#">Головна</a></li>
                              <li ng-class="{active: selected=='event'|| current.view=='public/views/events.html'}" id="events" ng-click="selected='event'; eventShow()"><a href="#">Події Львова <span class="count badge">1</span></a></li>
                              <li ng-class="{active: selected=='friends'}" ng-click="selected='friends'; friendShow()" id="friends"><a href="#">Друзі <span class="count badge">2</span></a></li>
                              <li ng-class="{active: selected=='mess'}" ng-click="selected='mess'; messageShow()" id="messages"><a href="#">Повідомлення <span class="count badge">3</span></a></li>
                              <li ng-class="{active: selected=='photo'}" ng-click="selected='photo'; photoShow()"><a href="#">Фотографії</a></li>
                              <li ng-class="{active: selected=='set'}" ng-click="selected='set'; settingShow()"><a href="#">Налаштування</a></li>
                              <li ng-class="{active: selected=='exit'}" ng-click="selected='exit'; exit()"><a href="#">Вихід</a></li>
                            </ul>
                        </div>
                    </div>
                </aside>
                <div id="content"  class=" col-sm-7 col-md-9" ng-include="current.view">
                    Загрузка....
            </div>


        </div>
    </div>
</body>
</html>
